<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment - Hospital Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #E0F4FB;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .payment-container {
            background: #FFFFFF;
            border: 1px solid #A5E4F3;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(8,145,178,0.20);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        
        .payment-info {
            background: linear-gradient(135deg, #38BDF8 0%, #0EA5E9 100%);
            color: #FFFFFF;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .payment-info h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .payment-info p {
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .booking-details {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            opacity: 0.8;
        }
        
        .detail-value {
            font-weight: 600;
        }
        
        .total-amount {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-top: 20px;
        }
        
        .security-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            opacity: 0.8;
        }
        
        .payment-methods {
            padding: 40px;
            background: #FFFFFF;
        }
        
        .payment-methods h3 {
            color: #0F172A;
            font-size: 22px;
            margin-bottom: 25px;
        }
        
        .method-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .method-btn {
            padding: 20px;
            border: 2px solid #A5E4F3;
            background: #F8FEFF;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 16px;
            font-weight: 600;
            color: #0F172A;
        }
        
        .method-btn:hover {
            border-color: #22D3EE;
            background: #FFFFFF;
            transform: translateY(-2px);
            box-shadow: 0 0 0 1px #A5E4F3;
        }
        
        .method-btn.selected {
            border-color: #0EA5E9;
            background: #E0F4FB;
        }
        
        .method-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #38BDF8 0%, #0EA5E9 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }
        
        .method-details {
            flex: 1;
        }
        
        .method-name {
            display: block;
            margin-bottom: 3px;
        }
        
        .method-desc {
            font-size: 13px;
            color: #475569;
            font-weight: 400;
        }
        
        .payment-form {
            display: none;
            padding: 20px;
            background: #F8FEFF;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #A5E4F3;
        }
        
        .payment-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #0F172A;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #A5E4F3;
            border-radius: 8px;
            font-size: 14px;
            background: #FFFFFF;
            color: #0F172A;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #22D3EE;
            box-shadow: 0 0 0 1px #A5E4F3;
        }
        
        .card-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
        }
        
        .pay-btn {
            width: 100%;
            padding: 16px;
            background: #0EA5E9;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 12px rgba(14,165,233,0.45);
        }
        
        .pay-btn:hover {
            background: #0284C7;
            transform: scale(1.02);
        }
        
        .pay-btn:disabled {
            background: #94A3B8;
            cursor: not-allowed;
        }
        
        .cancel-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #475569;
            border: 2px solid #A5E4F3;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .cancel-btn:hover {
            border-color: #DC2626;
            color: #DC2626;
        }
        
        .qr-code {
            text-align: center;
            padding: 20px;
        }
        
        .qr-placeholder {
            width: 200px;
            height: 200px;
            background: #FFFFFF;
            border: 2px solid #A5E4F3;
            border-radius: 12px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }
        
        @media (max-width: 768px) {
            .payment-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            <div id="qrForm" class="payment-form">

            <button class="pay-btn" id="payBtn" onclick="processPayment()" disabled>

        </div>
    </div>

        let selectedPaymentMethod = null;
        let bookingData = null;
        
        function loadBookingData() {
            const params = new URLSearchParams(window.location.search);
            
            bookingData = {
                doctorId: params.get('doctorId'),
                doctorName: params.get('doctorName'),
                specialization: params.get('specialization'),
                date: params.get('date'),
                time: params.get('time'),
                amount: params.get('amount')
            };
            
            if (!bookingData.doctorId) {
                alert('Invalid payment link');
                window.location.href = 'doctors.html';
                return;
            }
            
            document.getElementById('paymentDoctor').textContent = bookingData.doctorName;
            document.getElementById('paymentSpec').textContent = bookingData.specialization;
            document.getElementById('paymentDate').textContent = new Date(bookingData.date).toLocaleDateString('en-IN');
            
            // Convert time to 12-hour format
            const [hours, minutes] = bookingData.time.substring(0, 5).split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const hour12 = hour % 12 || 12;
            const time12 = `${hour12}:${minutes} ${ampm}`;
            document.getElementById('paymentTime').textContent = time12;
            
            document.getElementById('paymentAmount').textContent = bookingData.amount;
        }
        
        function selectMethod(method) {
            selectedPaymentMethod = method;
            
            document.querySelectorAll('.method-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.closest('.method-btn').classList.add('selected');
            
            document.querySelectorAll('.payment-form').forEach(form => {
                form.classList.remove('active');
            });
            
            const formMap = {
                'upi': 'upiForm',
                'card': 'cardForm',
                'netbanking': 'netbankingForm',
                'wallet': 'walletForm',
                'qr': 'qrForm'
            };
            
            document.getElementById(formMap[method]).classList.add('active');
            document.getElementById('payBtn').disabled = false;
        }
        
        async function processPayment() {
            if (!selectedPaymentMethod) {
                alert('Please select a payment method');
                return;
            }
            
            if (selectedPaymentMethod === 'upi') {
                const upiId = document.getElementById('upiId').value;
                if (!upiId || !upiId.includes('@')) {
                    alert('Please enter a valid UPI ID');
                    return;
                }
            } else if (selectedPaymentMethod === 'card') {
                const cardNumber = document.getElementById('cardNumber').value;
                const cardName = document.getElementById('cardName').value;
                const cardExpiry = document.getElementById('cardExpiry').value;
                const cardCvv = document.getElementById('cardCvv').value;
                
                if (!cardNumber || !cardName || !cardExpiry || !cardCvv) {
                    alert('Please fill all card details');
                    return;
                }
            } else if (selectedPaymentMethod === 'netbanking') {
                const bank = document.getElementById('bankSelect').value;
                if (!bank) {
                    alert('Please select a bank');
                    return;
                }
            } else if (selectedPaymentMethod === 'wallet') {
                const wallet = document.getElementById('walletSelect').value;
                if (!wallet) {
                    alert('Please select a wallet');
                    return;
                }
            }
            
            const payBtn = document.getElementById('payBtn');
            payBtn.disabled = true;
            payBtn.innerHTML = '‚è≥ Processing Payment...';
            
            setTimeout(async () => {
                await confirmAppointment();
            }, 2000);
        }
        
        async function confirmAppointment() {
            const token = localStorage.getItem('token');
            const paymentId = 'PAY_' + selectedPaymentMethod.toUpperCase() + '_' + Date.now();
            
            try {
                const response = await fetch(`${API_URL}/appointments/confirm`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        doctorId: parseInt(bookingData.doctorId),
                        date: bookingData.date,
                        time: bookingData.time,
                        paymentId: paymentId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('üéâ Payment successful! Your appointment is confirmed!');
                    window.location.href = 'appointments.html';
                } else {
                    alert(data.message || 'Payment failed. Please try again.');
                    document.getElementById('payBtn').disabled = false;
                    document.getElementById('payBtn').innerHTML = 'üîê Pay Securely';
                }
            } catch (error) {
                console.error('Payment error:', error);
                alert('Connection error. Please try again.');
                document.getElementById('payBtn').disabled = false;
                document.getElementById('payBtn').innerHTML = 'üîê Pay Securely';
            }
        }
        
        function cancelPayment() {
            if (confirm('Are you sure you want to cancel the payment?')) {
                window.history.back();
            }
        }
        
        loadBookingData();
        
        document.getElementById('cardNumber')?.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });
        
        document.getElementById('cardExpiry')?.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });
    </script>
