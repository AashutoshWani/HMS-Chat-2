<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Hospital Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #E0F4FB;
        }
        
        .navbar {
            background: linear-gradient(135deg, #38BDF8 0%, #0EA5E9 100%);
            color: #FFFFFF;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(8,145,178,0.3);
        }
        
        .navbar h1 {
            font-size: 24px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: #FFFFFF;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background 0.3s;
        }
        
        .nav-links a:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .page-header h2 {
            color: #0F172A;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .page-header p {
            color: #475569;
            font-size: 16px;
        }
        
        .doctors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .doctor-card {
            background: #FFFFFF;
            border: 1px solid #A5E4F3;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 12px 30px rgba(8,145,178,0.20);
            transition: all 0.3s;
        }
        
        .doctor-card:hover {
            transform: translateY(-5px);
            border-color: #22D3EE;
            box-shadow: 0 0 0 1px #A5E4F3;
        }
        
        .doctor-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .doctor-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #38BDF8 0%, #0EA5E9 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            font-size: 24px;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .doctor-info h3 {
            color: #0F172A;
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .specialization {
            color: #06B6D4;
            font-size: 14px;
            font-weight: 600;
        }
        
        .doctor-details {
            margin: 15px 0;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #E0F4FB;
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            color: #475569;
            font-size: 14px;
        }
        
        .detail-value {
            color: #0F172A;
            font-weight: 600;
            font-size: 14px;
        }
        
        .fee {
            color: #10B981;
            font-size: 18px;
        }
        
        .availability {
            color: #06B6D4;
            font-size: 13px;
        }
        
        .book-btn {
            width: 100%;
            padding: 12px;
            background: #0EA5E9;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            box-shadow: 0 4px 12px rgba(14,165,233,0.45);
        }
        
        .book-btn:hover {
            background: #0284C7;
            transform: scale(1.02);
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #475569;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>üè• Hospital Management</h1>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="patient-profile.html">Patient Profile</a>
            <a href="doctors.html">Book Appointment</a>
            <a href="appointments.html">My Appointments</a>
            <a href="medical-history.html">Medical History</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>
    
    <div class="container">
        <div class="page-header">
            <h2>üë®‚Äç‚öïÔ∏è Book an Appointment</h2>
            <p>Choose your doctor and schedule your visit</p>
        </div>
        
        <div id="loading" class="loading">
            <h3>Loading doctors...</h3>
        </div>
        
        <div id="doctorsGrid" class="doctors-grid" style="display: none;"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user'));
            
            if (!token || !user) {
                window.location.href = 'auth.html';
                return false;
            }
            
            if (user.role !== 'patient') {
                alert('Only patients can book appointments');
                window.location.href = 'dashboard.html';
                return false;
            }
            
            return true;
        }
        
        async function loadDoctors() {
            if (!checkAuth()) return;
            
            try {
                const response = await fetch(`${API_URL}/doctors`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('doctorsGrid').style.display = 'grid';
                    displayDoctors(data.doctors);
                } else {
                    alert('Error loading doctors');
                }
            } catch (error) {
                console.error('Load doctors error:', error);
                alert('Connection error. Please refresh the page.');
            }
        }
        
        function displayDoctors(doctors) {
            const grid = document.getElementById('doctorsGrid');
            
            if (doctors.length === 0) {
                grid.innerHTML = '<p>No doctors available at the moment.</p>';
                return;
            }
            
            grid.innerHTML = doctors.map(doctor => {
                let availableDays = [];
                
                try {
                    // Handle both string and array formats
                    if (typeof doctor.available_days === 'string') {
                        // If it's a string, parse it
                        availableDays = JSON.parse(doctor.available_days);
                    } else if (Array.isArray(doctor.available_days)) {
                        // If it's already an array, use it
                        availableDays = doctor.available_days;
                    }
                } catch (e) {
                    console.warn('Could not parse available_days:', doctor.available_days);
                    availableDays = [];
                }
                
                const daysText = availableDays.length > 0 ? availableDays.join(', ') : 'Check availability';
                
                return `
                    <div class="doctor-card">
                        <div class="doctor-header">
                            <div class="doctor-avatar">
                                ${doctor.name.charAt(0)}
                            </div>
                            <div class="doctor-info">
                                <h3>${doctor.name}</h3>
                                <div class="specialization">${doctor.specialization}</div>
                            </div>
                        </div>
                        
                        <div class="doctor-details">
                            <div class="detail-row">
                                <span class="detail-label">Qualification:</span>
                                <span class="detail-value">${doctor.qualification || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Experience:</span>
                                <span class="detail-value">${doctor.experience_years || 0} years</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Consultation Fee:</span>
                                <span class="detail-value fee">‚Çπ${doctor.consultation_fee}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Available:</span>
                                <span class="detail-value availability">${daysText}</span>
                            </div>
                        </div>
                        
                        <button class="book-btn" onclick="bookAppointment(${doctor.id})">
                            Book Appointment
                        </button>
                    </div>
                `;
            }).join('');
        }
        
        function bookAppointment(doctorId) {
            window.location.href = `booking.html?doctorId=${doctorId}`;
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'auth.html';
        }
        
        loadDoctors();
    </script>
</body>
</html>
