<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #E0F4FB;
        }
        
        .navbar {
            background: linear-gradient(135deg, #38BDF8 0%, #0EA5E9 100%);
            color: #FFFFFF;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(8,145,178,0.3);
        }
        
        .navbar h1 {
            font-size: 24px;
        }
        
        .nav-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .nav-right a {
            color: #FFFFFF;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background 0.3s;
        }
        
        .nav-right a:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .navbar button {
            background: rgba(255,255,255,0.2);
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .navbar button:hover {
            background: #FFFFFF;
            color: #0EA5E9;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .page-header h2 {
            color: #0F172A;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .page-header p {
            color: #475569;
        }
        
        .form-card {
            background: #FFFFFF;
            border: 1px solid #A5E4F3;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(8,145,178,0.20);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #0F172A;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #A5E4F3;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
            background: #FFFFFF;
            color: #0F172A;
            font-family: inherit;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #22D3EE;
            box-shadow: 0 0 0 1px #A5E4F3;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #0EA5E9;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(14,165,233,0.45);
        }
        
        .submit-btn:hover {
            background: #0284C7;
            transform: translateY(-2px);
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .message.success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #10B981;
        }
        
        .message.error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #DC2626;
        }
        
        .credentials-box {
            background: #FEF3C7;
            border: 1px solid #F59E0B;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .credentials-box h4 {
            color: #92400E;
            margin-bottom: 10px;
        }
        
        .credentials-box p {
            color: #92400E;
            margin: 5px 0;
        }
        
        .credentials-box strong {
            color: #78350F;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>üè• Admin Panel - Hospital Management</h1>
        <div class="nav-right">
            <a href="dashboard.html">Dashboard</a>
            <a href="admin-add-doctor.html">Add Doctor</a>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    
    <div class="container">
        <div class="page-header">
            <h2>‚ûï Add New Doctor</h2>
            <p>Create a new doctor account in the system</p>
        </div>
        
        <div class="form-card">
            <div id="message" class="message"></div>
            <div id="credentialsBox" class="credentials-box"></div>
            
            <form id="addDoctorForm" onsubmit="handleAddDoctor(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="doctorName">Full Name *</label>
                        <input type="text" id="doctorName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="doctorEmail">Email *</label>
                        <input type="email" id="doctorEmail" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="doctorPhone">Phone Number</label>
                        <input type="tel" id="doctorPhone" placeholder="Optional">
                    </div>
                    
                    <div class="form-group">
                        <label for="specialization">Specialization *</label>
                        <input type="text" id="specialization" placeholder="e.g., Cardiologist" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="qualification">Qualification *</label>
                        <input type="text" id="qualification" placeholder="e.g., MBBS, MD" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="experience">Experience (years) *</label>
                        <input type="number" id="experience" min="0" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="consultationFee">Consultation Fee (‚Çπ) *</label>
                    <input type="number" id="consultationFee" min="0" step="0.01" required>
                </div>
                
                <button type="submit" class="submit-btn">
                    ‚ûï Add Doctor & Generate Credentials
                </button>
            </form>
        </div>
    </div>

    <script>
        // Add this script to your HTML files to debug connection issues
// Put this at the very top of your <script> section

console.log('üîç Starting connection diagnostics...');

const API_URL = 'http://localhost:5000/api';

// Test 1: Check if API is reachable
async function testConnection() {
    console.log('üì° Testing API connection to:', API_URL);
    
    try {
        const response = await fetch(`${API_URL}/test`);
        const data = await response.json();
        console.log('‚úÖ API Connection: SUCCESS');
        console.log('Response:', data);
        return true;
    } catch (error) {
        console.error('‚ùå API Connection: FAILED');
        console.error('Error:', error.message);
        return false;
    }
}

// Test 2: Check localStorage
function checkLocalStorage() {
    console.log('üì¶ Checking localStorage...');
    const token = localStorage.getItem('token');
    const user = localStorage.getItem('user');
    
    if (token) {
        console.log('‚úÖ Token found:', token.substring(0, 20) + '...');
    } else {
        console.log('‚ùå No token found');
    }
    
    if (user) {
        console.log('‚úÖ User data found:', JSON.parse(user));
    } else {
        console.log('‚ùå No user data found');
    }
}

// Test 3: Test loading doctors
async function testLoadDoctors() {
    console.log('üë®‚Äç‚öïÔ∏è Testing doctor loading...');
    
    try {
        const response = await fetch(`${API_URL}/doctors`);
        const data = await response.json();
        
        if (data.success) {
            console.log('‚úÖ Doctors loaded:', data.doctors.length, 'doctors found');
            data.doctors.forEach(doc => {
                console.log(`   - ${doc.name} (${doc.specialization})`);
            });
            return true;
        } else {
            console.error('‚ùå Failed to load doctors:', data.message);
            return false;
        }
    } catch (error) {
        console.error('‚ùå Error loading doctors:', error.message);
        return false;
    }
}

// Test 4: Check authentication
async function testAuth() {
    console.log('üîê Testing authentication...');
    
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    
    if (!token || !user) {
        console.error('‚ùå Not logged in');
        return false;
    }
    
    try {
        const response = await fetch(`${API_URL}/dashboard`, {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });
        
        const data = await response.json();
        
        if (data.success) {
            console.log('‚úÖ Authentication: SUCCESS');
            console.log('User:', user.name, `(${user.role})`);
            return true;
        } else {
            console.error('‚ùå Authentication failed:', data.message);
            return false;
        }
    } catch (error) {
        console.error('‚ùå Auth check error:', error.message);
        return false;
    }
}

// Run all tests
async function runDiagnostics() {
    console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
    console.log('üöÄ RUNNING CONNECTION DIAGNOSTICS');
    console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
    
    checkLocalStorage();
    console.log('---');
    
    const apiOk = await testConnection();
    console.log('---');
    
    if (apiOk) {
        await testLoadDoctors();
        console.log('---');
        await testAuth();
    }
    
    console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
    console.log('üìã DIAGNOSTICS COMPLETE');
    console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
}

// Run diagnostics when page loads
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', runDiagnostics);
} else {
    runDiagnostics();
}
        
        
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user'));
            
            if (!token || !user) {
                window.location.href = 'auth.html';
                return false;
            }
            
            if (user.role !== 'admin') {
                alert('Access denied. Admin only.');
                window.location.href = 'dashboard.html';
                return false;
            }
            
            return true;
        }
        
        function showMessage(message, type) {
            const msgElement = document.getElementById('message');
            msgElement.textContent = message;
            msgElement.className = `message ${type}`;
            msgElement.style.display = 'block';
            
            setTimeout(() => {
                msgElement.style.display = 'none';
            }, 5000);
        }
        
        function showCredentials(email, password) {
            const credBox = document.getElementById('credentialsBox');
            credBox.innerHTML = `
                <h4>‚úÖ Doctor Account Created Successfully!</h4>
                <p><strong>Login Email:</strong> ${email}</p>
                <p><strong>Temporary Password:</strong> ${password}</p>
                <p style="margin-top: 10px; font-size: 13px;">‚ö†Ô∏è Please send these credentials to the doctor. They should change their password after first login.</p>
            `;
            credBox.style.display = 'block';
        }
        
        async function handleAddDoctor(event) {
            event.preventDefault();
            
            const token = localStorage.getItem('token');
            
            const doctorData = {
                name: document.getElementById('doctorName').value,
                email: document.getElementById('doctorEmail').value,
                phone: document.getElementById('doctorPhone').value,
                specialization: document.getElementById('specialization').value,
                qualification: document.getElementById('qualification').value,
                experience_years: parseInt(document.getElementById('experience').value),
                consultation_fee: parseFloat(document.getElementById('consultationFee').value)
            };
            
            try {
                const response = await fetch(`${API_URL}/admin/add-doctor`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(doctorData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    showCredentials(doctorData.email, data.tempPassword);
                    event.target.reset();
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                console.error('Add doctor error:', error);
                showMessage('Connection error. Please try again.', 'error');
            }
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'auth.html';
        }
        
        checkAuth();
    </script>
</body>
</html>
